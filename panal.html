<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <!-- bootstrap cdn start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <script>
        let url = window.location.href;
        // console.log (url) 
        let getUrl = new URL(url);
        // console.log(getUrl)
        let getUserId = getUrl.searchparams.get("userId");
        if(!getUserId){
            alert("login first");
            location.assign("login.html")
        }
    </script>
    <h1 id="uName" class="text-center text-capitalize text-info"></h1>
    <p class="text-center">welcome to your portal</p>
    <div class="container">
        <button class="btn btn-outline-success" data-bs-toggle="modal"
         data-bs-target="#modalId">Edit</button>
         <button class="btn btn-outline-danger" id="delete">delete</button>
         <button class="btn btn-outline-info">logOut</button>

    </div>
    <!-- modal trigger button -->

    <!-- modal body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint :data-bd-back-->
     <div
     class="modal fade"
     id="modalId"
     tabindex="-1"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     
     role="dialog"
     aria-labelledby="modalTitleId"
     aria-hidden="true">
<div
   class="modal-dialog modal-dialog-scrollbar modal-dialog-centered"
   role="document"
   >
   <div
   class="modal-content">
   <div class="modal-header">
    <h5 class="modal-title" id="modalTitleId">Edit Profile
    </h5>
    <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="close"     
    ></button>
   </div>
   <div class="modal-body">
    <div class="container">
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input 
            type="text" 
            name="" 
            id="Name"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
            />
            <small></small>
        </div>
               <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="password"
                placeholder="login password"
            />
            <small></small>
        </div>
    <div
        class="mb-3">
    <label for="" class="form-label">Email</label></div>
    <input type="email"
    class="form-control"
    name=""
    id="Email"
    aria-describedby="emailHelpId"
    placeholder="abc@gmail.com"
    />
    <small></small>
    </div>
    <div
    class="mb-3">
<label for="" class="form-label">number</label></div>
<input type="tel"
class="form-control"
name=""
id="number"
placeholder=""
/>
<small></small>
</div>
   
   </div>
 
</div>
<div class="modal-footer">
    <button
    type="button"
    class="btn btn-secondary"
    data-bs-dismiss="modal"  
    >
    cancel
    </button>
    <button type="button" class="btn btn-primary" id="update">update</button>
</div>
</div>
     </div>
     <!-- options place to the button of script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
